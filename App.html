<!DOCTYPE html>
<html>
<head>
    <title>PRACTICA 3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>PRACTICA 3</h1>

        <div class="container mt-5">
            <h3 class="mt-3"><span class="badge bg-secondary">Selecciona la opcion:</span></h3>
            <div class="form-group">
                <select class="form-control" id="practica" onchange="cambiarFormulario()">
                    <option value="hanoi">Las Torres de Hanói</option>
                    <option value="sistemaCobro">Sistema de Cobro</option>
                </select>
            </div>
        </div>

        <div id="sistemaCobro" style="display: none;">
            <h2>SISTEMA DE COBRO</h2>
            <label for="totalP">Total a pagar:</label>
            <input class="box" type="number" id="totalP">
            <label for="totalR">Pago Recibido:</label>
            <input class="box" type="number" id="totalR">
            <button class="btn btn-primary btn-lg" onclick="calcularCobro()">Calcular</button>
            <h4 class="mt-3"><span class="badge bg-secondary">Cambio</span></h4>
            <ul id="resultadoCambio"></ul>
        </div>

        <div id="hanoi" style="display: none;">
            <h2>LAS TORRES DE HANOI</h2>
            <label for="numA">Número de Discos:</label>
            <input class="box" type="number" id="numA">
            <button class="btn btn-primary btn-lg" onclick="calcularHanoi()">Resolver</button>
            <h4 class="mt-3"><span class="badge bg-secondary">Movimientos</span></h4>
            <pre id="resultadoMCD"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
